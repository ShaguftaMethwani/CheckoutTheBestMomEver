<html>
  <head>
    <meta charset="utf-8">
        <title>Happy Mothers' day!! </title>
        <meta name="description" content="VR">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
     <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>

    <a-scene>
      
      <a-assets>
 
        <img id="floorr" src="floor.jpg" >
      <img id="skymap" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossOrigin="anonymous">
                <img id="a" src="1015257_637522306258141_130097283_o.jpg">
                <img id="b" src="11952702_1167082656638390_7351121213135203960_o.jpg">
                <img id="c" src="12313899_1161716630523920_5867096020191549884_n.jpg">
                <img id="d" src="1377378_539294139479898_2088755574_n.jpg">
                <img id="e" src="1913258_646322235443754_2509169311157124392_o.jpg">
        <img id="f" src="IMG_20170109_205547.jpg">
        <img id="g" src="IMG_20170326_200955.jpg">
            </a-assets>
       
    
     <a-sound src="src: url(Yiruma_-_River_Flows_In_You[SaveFrom.online].mp3)" autoplay="true" loop="true" volume="100" position="0 2 5"></a-sound>
    
  <a-entity>
                <a-entity camera look-controls wasd-controls>
                    <a-entity position="0 0 -3" scale="0.2 0.2 0.2" geometry="primitive: ring; radiusOuter: 0.20; radiusInner: 0.13;" material="color: #ADD8E6; shader: flat" cursor="maxDistance: 30; fuse: true">
                        <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                        <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
                    </a-entity>
                </a-entity>
            </a-entity>
      
       <a-curvedimage id="vr" src="#a" transparent="true"
              height="2" radius="3" theta-length="40" rotation="0 300 0" position="0 0 -2">
            </a-curvedimage>      
      
       <a-curvedimage id="vr" src="#b" transparent="true" 
              height="2" radius="3" theta-length="40" rotation="0 240 0" position="0 0 -2">
            </a-curvedimage>

            <a-curvedimage id="pana" src="#c" transparent="true" 
              height="2" radius="3" theta-length="40" rotation="0 190 0" position="0 0 -2">
            </a-curvedimage>
            
            <a-curvedimage id="lyrics" src="#d" transparent="true" 
              height="2" radius="3" theta-length="40" rotation="0  130 0" position="0 0 -2">
            </a-curvedimage>
            
            <a-curvedimage id="video" src="#e" transparent="true" 
              height="2" radius="3" theta-length="40" rotation="0  80 0" position="0 0 -2">
            </a-curvedimage>
      <a-curvedimage id="video" src="#f" transparent="true" event-set="_event: mousedown; scale: 1 1 1"
              height="2" radius="3" theta-length="40" rotation="0  20 0" position="0 0 -2">
            </a-curvedimage>
      
       <a-curvedimage id="vr" src="#g" transparent="true"  
              height="2" radius="3" theta-length="40" rotation="0 -30 0" position="0 0 -2">
            </a-curvedimage>
      
 <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
          <a-light type="ambient" color="#fff"></a-light>
    
      <a-sky color="black"></a-sky>
          <a-entity id="sky"
        geometry="primitive: sphere; radius: 500; phiLength: 360; phiStart: 0; thetaLength: 90"
        material="shader: flat; side: back; height: 2048; src: #skymap; width: 2048"
      ></a-entity>
       
      <a-entity particle-system="preset: snow"></a-entity>
     
      
      </a-scene>
  </body>
</html>
